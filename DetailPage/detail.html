<!DOCTYPE html>
<html lang="en">
  <head>

      <div class="review__title">
        <h3>Review</h3>
        <span>12233</span>

            <form class="comment-write">
              <input type="text" placeholder="감상평을 남겨주세요">

                <i class="fa-solid fa-pen-to-square"></i>
              </button>

          </section>
        </li>
        <li class="comment__box">
            <img class="user-image" src="https://static.vecteezy.com/system/resources/thumbnails/005/276/776/small/logo-icon-person-on-white-background-free-vector.jpg"/>
            <section class="comment">
                <h4>Username</h4>

        </li>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/748fe0d700.js"

</html>
