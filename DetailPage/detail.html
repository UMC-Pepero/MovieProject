<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <!-- <link rel="stylesheet" href="detail.css" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="comment.css" />
    <link rel="stylesheet" href="detail.css" />
  </head>

  <body>
    <header class="headerBar">
      <span
        onclick="goHome()"
        class="homeIcon material-symbols-outlined"
        style="font-size: 35px; cursor: pointer"
      >
        home
      </span>
      <div class="pageTitle">
        <span
          class="movieIcon1 material-symbols-outlined"
          style="font-size: 35px"
        >
          movie
        </span>
        <div class="Home">영화 추천 리스트</div>
        <span
          class="movieIcon2 material-symbols-outlined"
          style="font-size: 35px"
        >
          movie
        </span>
      </div>
      <nav>
        <button id="switchBtn">
          <i class="fa-solid fa-moon fa-2x"></i>
        </button>
      </nav>
    </header>
    <div class="movieDetail" id="movieDetail"></div>
    <button class="scrollBtn">
      <i class="fa-solid fa-arrow-up fa-2x"></i>
    </button>

    <!-- 리뷰 부분 -->
    <main>
      <div class="review__title">
        <h3>Review</h3>
        <span class="comments__length"></span>
      </div>

      <!-- 모달 창 (댓글수정) -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <div class="modal-input">
            <input
              id="passwordInput"
              type="password"
              placeholder="패스워드를 입력하세요."
            />
            <textarea
              id="commentInput"
              placeholder="수정하실 내용을 입력하세요."
            ></textarea>
          </div>
          <div class="modalbtn">
            <button id="submitBtn">
              <span style="color: white">확인</span>
            </button>
            <button id="cancelBtn">
              <span style="color: white">취소</span>
            </button>
          </div>
        </div>
      </div>

      <!-- 모달 창 (댓글삭제) -->
      <div id="delmodal" class="delmodal">
        <div class="delmodal-content">
          <span class="close">&times;</span>
          <p class="close-text">패스워드를 입력해주세요.</p>
          <div class="delbtn">
            <input type="password" id="delpasswordInput" />
            <button id="delconfirmBtn">확인</button>
          </div>
        </div>
      </div>

      <section class="comment-make__box">
        <img
          class="user-image"
          src="https://static.vecteezy.com/system/resources/thumbnails/005/276/776/small/logo-icon-person-on-white-background-free-vector.jpg"
        />
        <form class="comment-write__box">
          <p id="capslock-warning" style="font: size 16px; color: red"></p>
          <!-- 고친 부분 -->
          <div class="rating" style="cursor: pointer; display: flex">
            <span class="star" data-value="1">☆</span>
            <span class="star" data-value="2">☆</span>
            <span class="star" data-value="3">☆</span>
            <span class="star" data-value="4">☆</span>
            <span class="star" data-value="5">☆</span>
          </div>
          <div class="comment-write">
            <textarea
              class="write"
              id="write"
              placeholder="감상평을 남겨주세요."
              required
            ></textarea>
            <button class="wrtie-btn">
              <i class="fa-solid fa-pen-to-square fa-lg"></i>
            </button>
          </div>
          <div class="id-password__box">
            <input
              class="userName"
              id="username"
              type="text"
              maxlength="10"
              required
              placeholder="Username"
            />
            <input
              class="password"
              id="password"
              type="password"
              required
              placeholder="Password"
            />
          </div>
        </form>
      </section>
      <ul class="comment__wrapper"></ul>
    </main>
    <script
      src="https://kit.fontawesome.com/748fe0d700.js"
      crossorigin="anonymous"
    ></script>

    <script src="detail.js"></script>
  </body>
</html>
