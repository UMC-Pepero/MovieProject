<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./review.css" />
    <title>영화 리뷰</title>
  </head>
  <body>
    <nav class="reviewNav">
      <div class="reviewTitle">Review</div>
    </nav>
    <main class="mainreview" id="commentMain">
      <div class="profile">
        <img src="./img/profile.png" alt="프로필 사진" title="프로필 사진" />
      </div>
      <div>
        <div class="reviewName">
          <input
            class="writeName"
            id="name"
            type="text"
            placeholder="UserName"
          />
        </div>
        <div class="reviewPassWord">
          <input
            class="writePassWord"
            id="password"
            type="password"
            placeholder="PassWord"
          />
        </div>
        <button class="search" id="login-btn">Enter</button>
        <button class="reviewDel" id="Del-btn">삭제하기</button>
        <div class="reviewtext">
          <input
            class="writereview"
            type="text"
            id="text"
            placeholder="감상평을 남겨주세요!"
          />
        </div>
      </div>
    </main>
    <div class="commentDiv"></div>
    <script src="review.js"></script>
  </body>
</html>
