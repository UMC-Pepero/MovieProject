<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="movieList" class="movie-list">
      <!-- <header class="movieHeader">
        <span id="movieIcon" class="material-symbols-outlined"> movie </span>
        <h1 class="pageTitle">영화 추천 리스트</h1>
        <span id="movieIcon" class="material-symbols-outlined"> movie </span>
        <nav>
          <button id="switchBtn">
            <i class="switch fa-solid fa-moon fa-2x"></i>
          </button>
        </nav>
      </header> -->
      <header class="headerBar">
        <span
          onclick="goHome()"
          class="homeIcon material-symbols-outlined"
          style="font-size: 35px; cursor: pointer"
        >
          home
        </span>
        <div class="pageTitle">
          <span
            class="movieIcon1 material-symbols-outlined"
            style="font-size: 35px"
          >
            movie
          </span>
          <div class="Home">영화 추천 리스트</div>
          <span
            class="movieIcon2 material-symbols-outlined"
            style="font-size: 35px"
          >
            movie
          </span>
        </div>
  
        <button id="switchBtn">
          <i class="fa-solid fa-moon fa-2x"></i>
        </button>
      </header>
      <div class="movieSearch-frame">
        <input
          type="search"
          id="searchBar"
          class="movieSearch"
          placeholder="찾고싶은 영화의 제목을 영문 검색 해보세요!"
          required
        />
      </div>
      <main class="card-flex" id="cardFlex"></main>
    </div>
    <button class="scrollBtn">
      <i class="scroll fa-solid fa-arrow-up fa-2x"></i>
    </button>
    <script src="tmdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
