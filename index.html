<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="movieList" class="movie-list">
      <header class="movieHeader">
        <span id="movieIcon" class="material-symbols-outlined"> movie </span>
        <h1 class="pageTitle">영화 추천 리스트</h1>
        <span id="movieIcon" class="material-symbols-outlined"> movie </span>
        <nav>
          <button id="switchBtn">
            <i class="fa-solid fa-moon fa-2x"></i>
          </button>
        </nav>
      </header>
      <div class="movieSearch-frame">
        <input
          type="search"
          id="searchBar"
          class="movieSearch"
          placeholder="찾고싶은 영화를 검색해보세요..." reqired
        />
      </div>
      <main class="card-flex" id="cardFlex"></main>
    </div>
    <button class="scrollBtn">
      <i class="fa-solid fa-arrow-up fa-2x"></i>
    </button>
    <script src="tmdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
